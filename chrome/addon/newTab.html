<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>newTab</title>
    <link rel="stylesheet" href="./css/newTab.css">
    <script src="./js/newTab.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="anits_logo">
                <img src="./cursors/ANITS Logo.png" alt="anits logo">
            </div>
            <div class="visit_link">
                <a href="http://www.cursors.anits.edu.in/">Visit Our Website</a>
            </div>
        </div>
        <img src="./cursors/Flat-Mountains.svg" alt="background" class="background">
        <div class="main"> 
            <div class="cursors-icon">
                <img src="./cursors/logo.png" alt="cursors2020">
            </div>
            <div class="searchbar-wrapper">
                <input type="text" placeholder="search here..." class="search-bar">
                <div class="search-icon">
                    <img src="./images/search_icon.png" alt="search icon">
                </div>
            </div>
            <div class="top-sites"> </div>
            <div class="slogan">we write code to compile our success!</div>
        </div>
        <div class="branding">
            <div class="brand">
                made with ‚ù§ by <a href="https://www.instagram.com/consious_coder/">
                    @consious_coder
                </a>
            </div>
        </div>
    </div>

  <template class="list-item-template">
    <a class="list-item">
        <div class="icon">
            <img src="./images/icon.png" class="site-icon" alt="visited site">
        </div>
        <div class="label">
            this is some name of the site
        </div> 
        <div class="overlay"></div>
    </a>
  </template>
</body>
</html>
